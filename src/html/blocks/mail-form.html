<section class="mail-form">
	<div class="container">
		<div class="mail-form__inner">
			<div class="mail-form__main">
				<form action="#" class="mail-form__form">

					<input class="mail-form__user-name mail-form__input" type="text" placeholder="Full Name">
					<input class="mail-form__user-mail mail-form__input" type="text" placeholder="Email Address">
					<input class="mail-form__comment mail-form__input" type="textarea" placeholder="Message">
					<button class="mail-form__submit" type="submit">
						<div class="read-btn">
							<div class="read-btn-text-block read-btn-text-block-light"><span
									class="read-btn-text">Submit</span></div>
							<div class="read-btn-icon-block" style="background-color: var(--color-orange-dark);"><img
									src="img/sprite.svg#icons--arrow" class="svg-icons--arrow-dims"
									style="width: 20px; height: 20px;" alt="icons--arrow"></div>
						</div>
					</button>

				</form>
			</div>
			<div class="mail-form__contacts">
				<div class="mail-form__contacts-inner">
					<div class="mail-form__header">
						<h2 class="title mail-form__title">Get in touch</h2>
						<div class="subtitle journals__subtitle">Contact us in your preferred way. Our managers will
							consult you on all your questions.</div>
					</div>
					<ul class="mail-form__contacts-list">
						<li class="mail-form__contacts-item"><a href="#" class="mail-form__contacts-link"><span
									class="mail-form__contacts-icon"></span><span
									class="mail-form__contats-text">raido@gmail.com</span></a></li>
						<li class="mail-form__contacts-item"><a href="#" class="mail-form__contacts-link"><span
									class="mail-form__contacts-icon"></span><span class="mail-form__contats-text">+91
									959484896</span></a></li>
						<li class="mail-form__contacts-item"><a href="#" class="mail-form__contacts-link"><span
									class="mail-form__contacts-icon"></span><span
									class="mail-form__contats-text">www.raido.com</span></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
