<section class="mail-form">
	<div class="container">
		<div class="mail-form__inner">
			<div class="mail-form__main">
				<form action="#" class="mail-form__form">

					<input class="mail-form__user-name mail-form__input" type="text" placeholder="Full Name">
					<input class="mail-form__user-mail mail-form__input" type="text" placeholder="Email Address">
					<input class="mail-form__comment mail-form__input" type="text" placeholder="Message">
					<button class="mail-form__submit" type="submit">
						<span class="read-btn">
							<span class="read-btn-text-block read-btn-text-block-light"><span
									class="read-btn-text">Submit</span></span>
							<span class="read-btn-icon-block" style="background-color: var(--color-orange-dark);"><img
									src="img/sprite.svg#icons--arrow-black" class="svg-icons--arrow-black-dims"
									style="width: 20px; height: 20px;" alt="icons--arrow-black"></span>
						</span>
					</button>

				</form>
			</div>
			<div class="mail-form__contacts" style="background-image: url('./img/form/form.png');">
				<div class="mail-form__bg-wrapper">
<!-- ====== -->
					<div class="mail-form__contacts-inner">

						<div class="mail-form__header">
							<h2 class="title mail-form__title">Get in touch</h2>
							<div class="subtitle mail-form__subtitle">Contact us in your preferred way. Our managers
								will
								consult you on all your questions. Our call center works 24/7, without breaks or
								weekends.
								But this is not certain.</div>
						</div>

						<ul class="mail-form__contacts-list">
							<li class="mail-form__contacts-item"><a href="#" class="mail-form__contacts-link mail-form__contacts-link-mail"><span
										class="mail-form__contacts-icon"> <img src="img/sprite.svg#icons--mail"
											class="svg-icons--mail-dims" alt="icons--mail"></span><span
										class="mail-form__contats-text">raido@gmail.com</span></a></li>
							<li class="mail-form__contacts-item"><a href="tel:+91959484896"
									class="mail-form__contacts-link mail-form__contacts-link-phone"><span class="mail-form__contacts-icon"> <img
											src="img/sprite.svg#icons--phone" class="svg-icons--phone-dims"
											alt="icons--phone"></span><span class="mail-form__contats-text">+91
										959484896</span></a></li>
										
										

							<li class="mail-form__contacts-item"><a href="#" class="mail-form__contacts-link mail-form__contacts-link-site"><span
										class="mail-form__contacts-icon"> <img src="img/sprite.svg#icons--globe"
											class="svg-icons--globe-dims" alt="icons--globe"></span><span
										class="mail-form__contats-text">www.raido.com</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
